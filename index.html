<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph Felix C. Florita </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

   
</head>
<body>

    <div class="name-container">
      
        <div class="name-row">
            <i class="fa-sharp-duotone fa-solid fa-registered fa-beat-fade" style="--fa-primary-color: #ef1f49; --fa-secondary-color: #14947b;"></i>
            <i class="fa-solid fa-austral-sign fa-fade" style="color: #e42151;"></i>
            <i class="fa-solid fa-litecoin-sign fa-spin fa-spin-reverse" style="color: #b10fd2;"></i>
            <i class="fa-solid fa-peseta-sign fa-flip" style="color: #74C0FC;"></i>
            <i class="fa-solid fa-heading fa-beat" style="color: #f40b0b;"></i>

            <span style="width: 50px;"></span> 

            <i class="fa-solid fa-franc-sign fa-spin" style="color: #ecdc74;"></i>
            <i class="fa-solid fa-euro-sign fa-bounce" style="color: #ed0c5b;"></i>
            <i class="fa-solid fa-litecoin-sign fa-spin fa-spin-reverse" style="color: #b10fd2;"></i>
            <i class="fa-solid fa-i-cursor fa-fade" style="color: #FFD43B;"></i>
            <i class="fa-regular fa-circle-xmark fa-beat-fade" style="color: #c11a1a;"></i>

           

           
        </div>
        <div class="name-row">
            <i class="fa-regular fa-moon fa-spin" style="color: #74C0FC;"></i>
            <a class="fa-solid fa-circle fa-flip" style="color: #FFD43B;"></a>
        </div>

        <div class="name-row">
            <i class="fa-solid fa-franc-sign fa-spin" style="color: #3409aa;"></i>
            <i class="fa-solid fa-litecoin-sign fa-spin fa-spin-reverse" style="color: #13ce86;"></i>
            <i class="fa-solid fa-o fa-spin" style="color: #A9E34B;"></i>
            <i class="fa-solid fa-r fa-shake" style="color: #41d813;"></i>
            <i class="fa-solid fa-i-cursor fa-fade" style="color: #FFD43B;"></i>
            <i class="fa-solid fa-t fa-bounce" style="color: #2F9E44;"></i>
            <i class="fa-solid fa-austral-sign fa-fade" style="color: #3f2de2;"></i>
        </div>
    </div>

</body>
</html>
